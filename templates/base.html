<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pen Plotter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/index.js') }}" type="module"></script>
</head>

<body>
    <section class="section">
        <div class="container is-max-widescreen">
            <nav class="level" style="background-color: white;">
                <div class="level-left">
                    <div class="level-item">
                        <a href="https://offkaiexpo.com">
                            <img src="{{ url_for('static', filename='assets/OKE_Stacked_Logo.svg') }}" width="150px">
                        </a>
                    </div>
                </div>
                <div class="level-item">
                    <img src="{{ url_for('static', filename='assets/stars/chonky boy teal.png') }}" class="star">
                </div>
                <div class="level-item">
                    <img src="{{ url_for('static', filename='assets/stars/chonky boy green.png') }}" class="star-reversed">
                </div>
                <div class="level-item">
                    <img src="{{ url_for('static', filename='assets/stars/chonky boy yellow.png') }}" class="star">
                </div>
                <div class="level-item">
                    <img src="{{ url_for('static', filename='assets/stars/chonky boy orange.png') }}" class="star-reversed">
                </div>
                <div class="level-item">
                    <img src="{{ url_for('static', filename='assets/stars/chonky boy supa red.png') }}" class="star">
                </div>
                <div class="level-right">
                    {% if not current_user.is_authenticated %}
                    <form action="/login/discord" method="POST">
                        <button class="button" style="background-color: #5865F2">
                            <i class="fa-brands fa-discord" style="color: #FFFFFF;"></i>
                            <span style="color: #FFFFFF">Login with Discord</span>
                        </button>
                    </form>
                    {% endif %}
                    {% if current_user.is_authenticated %}
                    <a href="{{ url_for('user.logout') }}" class="navbar-item">
                        Logout
                    </a>
                    {% endif %}
                </div>
            </nav>
        </div>
    </section>
    {% block content %}
    {% endblock %}
</body>

</html>
